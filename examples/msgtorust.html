        <p>
            <button onclick="changeSubTitle()">change subtitle</button>
        </p>

        <script>
            setTimeout(() => sendMessageToWebView("theme", "lightblue"))
            document.body.style.backgroundColor = "lightblue"

            const changeSubTitle = () => sendMessageToWebView("subtitle", "The subtitle is changed from javascript")

            const setTheme = theme => document.body.style.backgroundColor = theme 
        </script>
